<!DOCTYPE html>
<html lang="en">
<head>
    <title>BrainWise Demo</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body >


<button onclick="Clear()">Clear Chat</button>

<script>
function Clear() {
  window.localStorage.clear();
  window.sessionStorage.clear();
  location.reload();
}
</script>


<script src="index.js"  type="text/javascript"></script>
<div id="webchat"></div>
<script>
  WebChat.default.init({
    selector: "#webchat",
    initPayload: "/chitchat.greet",
    socketUrl: "https://fca.brainwise.me/",
    socketPath: "/socket.io/",
    customData: {
      language: 'en'
    },
	tooltipPayload: "/get_started",
    tooltipDelay: 40000,
    title:'FCA Chatbot',
    subtitle: 'typically replies instantly',
    inputTextFieldHint: "Type a message...",
    connectingText: "Waiting for server...",
    connectingLogo:"Avatar.png",
    //profileAvatar: "https://image.freepik.com/free-vector/businessman-character-avatar-icon-vector-illustration-design_24877-18271.jpg",
    hideWhenNotConnected: false,
    onSocketEvent: {
      'bot_uttered': () => console.log('bot uttered'),
    },
	profileAvatar: "Avatar.png",
    // embedded:true,
    docViewer: false,
    params: {
      images: {
        dims: {
          width: 300,
          height: 200
        }
      },
      storage: "local"
    }
  })
</script>
</body>

</html>
